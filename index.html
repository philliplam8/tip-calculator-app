<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="./app.js" async></script>
  <title>Frontend Mentor | Tip calculator app</title>

</head>

<body>

  <div class="title">
    <h1>SPLI</h1>
    <h1>TTER</h1>
  </div>

  <main>
    <div class="user-input">
      <div class="bill">
        <h2>Bill</h2>
        <input type="text" pattern="[0-9]*" inputmode="numeric" placeholder="0" id="bill-input" onblur="addDecimals()">
        <img src="./images/icon-dollar.svg" alt="icon-dollar">
      </div>

      <div class="tips" tips-pristine>
        <h2>Select Tip %</h2>
        <div class="tip-buttons">
          <button class="tip">5%</button>
          <button class="tip">10%</button>
          <button class="tip">15%</button>
          <button class="tip">25%</button>
          <button class="tip">50%</button>
          <input type="text" placeholder="Custom" class="tip" id="custom">
        </div>
      </div>

      <div class="people">
        <label for="people-input">
          <h2>Number of People</h2>
          <div class="error-people" id="error-people"></div>
        </label>
        <input type="text" pattern="[0-9]*" inputmode="numeric" placeholder="0" id="people-input" name="people-input">
        <img src="./images/icon-person.svg" alt="icon-person">
      </div>
    </div>

    <div class="totals">
      <div class="totals-readonly">
        <div class="split">
          <div class="split-label">
            <h2>Tip Amount</h2>
            <h3>/ person</h3>
          </div>
          <div class="split-amount">
            <h1 id="tip-per-person">$0.00</h1>
          </div>
        </div>

        <div class="split">
          <div class="split-label">
            <h2>Total</h2>
            <h3>/ person</h3>
          </div>
          <div class="split-amount">
            <h1 id="total-per-person">$0.00</h1>
          </div>
        </div>
      </div>
      <div class="reset">
        <button type="button" disabled id="reset-button">
          <h1>RESET</h1>
        </button>
      </div>

    </div>

  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/philliplam8/">Phillip Lam</a>.
  </div>
</body>

</html>
